volumes:
    caddy_data:
    caddy_config:
    postgres_data:
    mailpit_data:

services:
    api:
        image: ghcr.io/thedevs-cz/php:8.4
        restart: unless-stopped
        tty: true
        stdin_open: true
        volumes:
            - ./api:/app
            - ./api/.docker/docker-entrypoint.sh:/usr/local/bin/docker-php-entrypoint
            - caddy_data:/data
            - caddy_config:/config
        depends_on:
            - postgres
        ports:
            - "8080:80"
        environment:
            XDEBUG_CONFIG: "client_host=host.docker.internal"
            XDEBUG_MODE: debug
            PHP_IDE_CONFIG: "serverName=localhost"
            SERVER_NAME: :80

    frontend:
        image: fantasy_academy_frontend
        build:
            context: ./frontend
            target: base
        restart: unless-stopped
        tty: true
        stdin_open: true
        volumes:
            - ./frontend:/app
        working_dir: /app
        command: ["sh", "-c", "pnpm install && pnpm dev"]
        environment:
            NEXT_PUBLIC_ENTRYPOINT: http://api
            NEXTAUTH_URL: "http://localhost:3000"
            COREPACK_ENABLE_DOWNLOAD_PROMPT: 0
        depends_on:
            - api
        ports:
            - "3000:3000"

    frontend-vue:
        image: fantasy_academy_frontend
        build:
            context: ./frontend
            target: dev
        restart: unless-stopped
        tty: true
        stdin_open: true
        volumes:
            - ./frontend-vue:/app
        working_dir: /app
        command: [ "sh", "-c", "pnpm install && pnpm run dev --host 0.0.0.0" ]
        environment:
            VITE_API_URL: "http://api"
            COREPACK_ENABLE_DOWNLOAD_PROMPT: 0
        depends_on:
            - api
        ports:
            - "5173:5173"

    postgres:
        image: postgres:17.0
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: fantasy_academy
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    adminer:
        image: adminer:5.3.0
        ports:
            - "8000:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        depends_on:
            - postgres

    mailer:
        image: axllent/mailpit
        ports:
            - "1025:1025"
            - "8025:8025"
        environment:
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
            MP_DATABASE: "/data/mailpit.db"
        volumes:
            - mailpit_data:/data
