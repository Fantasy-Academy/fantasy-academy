volumes:
    caddy_data:
    caddy_config:
    postgres_data:
    mailpit_data:

services:
    api:
        image: ghcr.io/thedevs-cz/php:8.3
        restart: unless-stopped
        tty: true
        volumes:
            - ./api:/app
            - ./.docker/php/docker-entrypoint.sh:/usr/local/bin/docker-php-entrypoint
            - caddy_data:/data
            - caddy_config:/config
        depends_on:
            - postgres
        ports:
            - "8080:80"
        environment:
            XDEBUG_CONFIG: "client_host=host.docker.internal"
            XDEBUG_MODE: debug
            PHP_IDE_CONFIG: "serverName=localhost"
            SERVER_NAME: :80

    frontend:
        image: fantasy_academy_frontend
        build:
            context: ./frontend
            target: dev
        restart: unless-stopped
        tty: true
        volumes:
            - ./frontend:/app
        working_dir: /app
        environment:
            NEXT_PUBLIC_ENTRYPOINT: http://api
            NEXT_PUBLIC_OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-api-platform-pwa}
            NEXT_PUBLIC_OIDC_SERVER_URL: ${OIDC_SERVER_URL:-http://localhost/oidc/realms/demo}
            NEXT_PUBLIC_OIDC_SERVER_URL_INTERNAL: ${OIDC_SERVER_URL_INTERNAL:-http://keycloak:8080/oidc/realms/demo}
            NEXT_PUBLIC_OIDC_AUTHORIZATION_CLIENT_ID: ${OIDC_AUTHORIZATION_CLIENT_ID:-api-platform-api}
            AUTH_SECRET: ${AUTH_SECRET:-!ChangeThisNextAuthSecret!}
            AUTH_URL: ${AUTH_URL:-http://localhost/api/auth}
            NEXT_SHARP_PATH: /app/node_modules/sharp
        depends_on:
            - api
        ports:
            - "3000:3000"

    postgres:
        image: postgres:17.0
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: fantasy_academy
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    adminer:
        image: adminer:4.8.0
        ports:
            - "8000:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        depends_on:
            - postgres

    mailer:
        image: axllent/mailpit
        ports:
            - "1025:1025"
            - "8025:8025"
        environment:
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
            MP_DATABASE: "/data/mailpit.db"
        volumes:
            - mailpit_data:/data
