name: Backend tests

on:
    push:
        paths:
            - 'frontend/**'
            - '.github/workflows/fontend-**'
    pull_request:
        paths:
            - 'frontend/**'
            - '.github/workflows/fontend-**'

jobs:
    cache-and-install:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  version: 9
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: 'pnpm'

            - name: Install dependencies
              working-directory: ./frontend
              run: pnpm install

            - name: Install dependencies
              working-directory: ./frontend
              run: pnpm lint
